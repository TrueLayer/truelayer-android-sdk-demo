buildscript {
    ext {
        activity_compose_version="1.8.2"
        appcompat_version = "1.6.1"
        compose_version = "1.6.2"
        compose_icons_version = "1.6.1"
        compose_compiler_version = "1.5.10"
        json_serialization_version = "1.6.2"
        kotlin_version = "1.9.22"
        lifecycle_version = "2.7.0"
        material_version = "1.11.0"
        retrofit2_kotlinx_serialization = "1.0.0"
        material3_compose_version = "1.2.0"
        desugar_jdk_libs = "2.0.4"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.2' apply false
    id 'com.android.library' version '8.2.2' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}